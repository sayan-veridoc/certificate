<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>certificate</title>
    <link rel="stylesheet" href="/Content/TemplateContent/1/bootstrap.min.css">
    <link rel="stylesheet" href="/Content/TemplateContent/1/minion-pro-cufonfonts-webfont/style.css">
    <link rel="stylesheet" media="print" href="/Content/TemplateContent/1/print.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="/Content/TemplateContent/1/popper.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .certificate {
            position: relative;
        }

        .certificate img {
            width: 100%;
        }

        body.certificate_body {
            height: 297mm;
            width: 400mm;
            /* to centre page on screen*/
            margin-left: auto;
            margin-right: auto;


        }

        .certificate_content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .top-heading {
            padding-bottom: 50px;
        }

        .top-heading img {
            max-width: 180px;
        }

        @page {
            size: A4 landscape;
            margin: 0;
        }

        @media print {

            html,
            body {
                width: 210mm;
            }

            /* ... the rest of the rules ... */
        }


        .text-center {
            text-align: center;
        }

        input {
            border: none;
            border-bottom: 1px solid #000;
            background-color: transparent;
            width: 100%;

        }

        input:focus {
            outline: none;
        }

        .sign-one {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            float: left;
            text-align: center;
            white-space: nowrap;
        }

        .child_div_1 {
            float: left;
            margin-right: 5px;
        }
    </style>
</head>

<body class="certificate_body">
    <div class="certificate">
        <img src="assets/a4_certificate.png" class="bg-img" alt="">
        <div class="certificate_content">
            <div class="top-heading text-center" style="font-family: adobe-devanagari, sans-serif;">
                <img src="assets/event_logo.png" class="" alt="">
                <h1>CERTIFICATE</h1>
                <h3>OF EXCELLENCE</h3>
                <h5>This is Presented to</h5>
            </div>
            <div class="form_content">
                <input type="text" style="width: 100%;" readonly>
                <h6 class="text-center" style="margin: 30px 0px; font-size: 22px; ">for securing <input type="text"
                        style="width: 60px;" readonly>
                    position in <input type="text" style="width: 100px;" readonly>, in
                    E-Summit'24. <br> Team
                    Entrepreneurship Development Cell, NIT Durgapur appreciates your <br>efforts and congratulates you
                    on your exceptionalÂ performance.
                </h6>
                <div class="sign">
                    <div class="sign-one">
                        <img src="assets/president.PNG" alt="">
                        <h4>Faculty Advisor</h4>
                    </div>
                    <div class="sign-one" style="float: inline-end;">
                        <img src="assets/faculty.png" alt="">
                        <h4>President</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
